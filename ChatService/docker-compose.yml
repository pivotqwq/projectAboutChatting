version: '3.8'

services:
  # ChatService 应用
  chatservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatservice-app
    ports:
      - "9391:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Mongo=mongodb://mongo:27017
      - ConnectionStrings__Redis=redis:6379
      - Mongo__Database=chatdb
      - Jwt__SecretKey=YourSuperSecretKeyForJWTTokenGeneration123456
      - Jwt__Issuer=ChatServiceAPI
      - Jwt__Audience=ChatServiceClient
    depends_on:
      - mongo
      - redis
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB 数据库
  mongo:
    image: mongo:7.0
    container_name: chatservice-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=chatdb
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - chat-network
    restart: unless-stopped
    command: mongod --auth

  # Redis 缓存
  redis:
    image: redis:7.2-alpine
    container_name: chatservice-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass password123
    volumes:
      - redis_data:/data
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Express (数据库管理界面)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: chatservice-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password123
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password123
    depends_on:
      - mongo
    networks:
      - chat-network
    restart: unless-stopped

  # Redis Commander (Redis 管理界面)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chatservice-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:password123
    depends_on:
      - redis
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  chat-network:
    driver: bridge

version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - Services__UserManager=http://user-manager:5001
      - Services__ForumManager=http://forum-manager:5002
      - Services__ChatService=http://chat-service:5003
      - Services__MatchingService=http://matching-service:5004
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ApiGateway
      - Jwt__Audience=Microservices
    depends_on:
      - user-manager
      - forum-manager
      - chat-service
      - matching-service
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/aggregated/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user-manager:
    image: user-manager:latest
    ports:
      - "5101:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - microservices-network
    restart: unless-stopped

  forum-manager:
    image: forum-manager:latest
    ports:
      - "5102:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - microservices-network
    restart: unless-stopped

  chat-service:
    image: chat-service:latest
    ports:
      - "5103:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - microservices-network
    restart: unless-stopped

  matching-service:
    image: matching-service:latest
    ports:
      - "5104:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  api-gateway-logs:
    driver: local

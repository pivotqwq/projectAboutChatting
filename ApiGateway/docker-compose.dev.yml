version: '3.8'

services:
  api-gateway-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Services__UserManager=http://host.docker.internal:5001
      - Services__ForumManager=http://host.docker.internal:5002
      - Services__ChatService=http://host.docker.internal:5003
      - Services__MatchingService=http://host.docker.internal:5004
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ApiGateway
      - Jwt__Audience=Microservices
      - RateLimit__RequestsPerMinute=200
      - RateLimit__BurstLimit=20
    volumes:
      - ./logs:/app/logs
    networks:
      - microservices-dev-network
    restart: unless-stopped

networks:
  microservices-dev-network:
    driver: bridge
